<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Yunus Emre Şiirleri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../resources/thirdparty/tipsy/tipsy.css" rel="stylesheet"/>
    <link href="../resources/style/style.css" rel="stylesheet"/>

    <!--<link rel="shortcut icon" href="images/favicon.ico">-->
    <!--<link rel="apple-touch-icon" href="images/apple-touch-icon.png">-->
    <!--<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">-->
    <!--<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">-->
</head>

<body>
<div id="container" class="container">
    <img src="../resources/img/topLeft.png" style="position:fixed; top:10px; left:10px;"/>
    <img src="../resources/img/topRight.png" style="position:fixed; top:10px; right:10px;"/>

    <div style="text-align:center; padding-left: 10em; padding-top: 3em; padding-right:6em;">

        <div style="display: inline-block; text-align: left;">
            <p id="lastPageBlock" style="display: none;">
                <a id="lastPageLink">Kaldığım yerden devam et</a>
                <br/>
                (
                <span id="lastPageTitle"></span>
                )
            </p>

            <br/>

            <div id="indexContainer">
                <ul>
                    #{index}
                </ul>
            </div>
        </div>

    </div>

    <img src="../resources/img/bottomLeft.png" style="position:fixed; bottom:10px; left:10px;"/>
    <img src="../resources/img/bottomRight.png" style="position:fixed; bottom:10px; right:10px;"/>

</div>

<script src="../resources/thirdparty/jquery/jquery-1.7.1.min.js"></script>
<script src="../resources/thirdparty/tipsy/jquery.tipsy.js"></script>
<script src="../resources/script/script.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function(){
       var lastPageUrl = getLastPageUrl();
       var lastPageTitle = getLastPageTitle();
       if(lastPageUrl && lastPageTitle){
           $('#lastPageLink').attr('href', lastPageUrl);
           $('#lastPageTitle').html(lastPageTitle);
           $('#lastPageBlock').css('display', 'block');
       }
    });
</script>

</body>
</html>
